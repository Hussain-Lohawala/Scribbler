<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScriBBler</title>

    <!-- TODO: Include Font Awesome file here -->
    <script

      crossorigin="anonymous"
    ></script>

    <!-- TODO: Include Google Fonts file here -->

    <!--Satisfy-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <!--Marck Script-->
    <link
      href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap"
      rel="stylesheet"
    />

    <!--Roboto Condensed-->
    <link

      rel="stylesheet"
    />
    <!--Stylesheets-->
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/bloglist.css" />
  </head>
  <body>
    <div class="header">
      <span>
        <!-- Trigger/Open The Sign In Modal -->
        <button id="signIn" onclick="modalOpen('signInM')">Sign In</button>

        <!-- Trigger/Open The Sign Up Modal -->
        <button id="signUp" onclick="modalOpen('signUpM')">Sign Up</button>
      </span>

      <p id="logo">ScriBBler</p>
      <p id="tagline">Explore, Imagine, Create</p>

      <!-- The Sign In Modal -->
      <div id="signInM" class="modal">
        <!--Sign In Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p class="Title">Welcome Back!</p>
          <hr />
          <form>
            <label for="uname">Username</label>
            <input
              type="text"
              name="username"
              id="uname"
              class="inputField"
              placeholder="Enter Username"
              required
            />
            <label for="pd">Password</label>
            <input
              type="password"
              name="pd"
              id="pd"
              class="inputField"
              placeholder="Enter Password"
              required
            />
            <input class="submitButton" type="submit" value="Sign In" />
            <p id="signUpLink">
              Not a member? <a onclick="signUpLink()">Sign Up</a>
            </p>
          </form>
        </div>
      </div>

      <!-- The Sign Up Modal -->
      <div id="signUpM" class="modal">
        <!--Sign Up Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p class="Title">Get Started</p>
          <hr />
          <form>
            <label for="fullName">Full Name</label>
            <input
              type="text"
              name="fullName"
              id="fullName"
              class="inputField"
              placeholder="Enter Full Name"
              required
            />
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="inputField"
              placeholder="Enter Username"
              required
            />
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="inputField"
              placeholder="Enter Password"
              required
            />
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              class="inputField"
              placeholder="Confirm Password"
              required
            />
            <input class="submitButton" type="submit" value="Sign Up" />
          </form>
        </div>
      </div>
    </div>

    <div class="postContainer">
      <div class="post">
        <p class="authorName">Hello</p>
        <p class="postText">This is a post.....</p>
        <i onclick="display()" class="fa-solid fa-trash-can bin"></i>
        <i class="fa-solid fa-ellipsis-stroke"></i>
      </div>

        <i onclick="display()" class="fa-solid fa-trash-can bin"></i>

      </div>

        <i onclick="display()" class="fa-solid fa-trash-can bin"></i>
        <i class="fa-solid fa-ellipsis-stroke"></i>
      </div>

        <p class="authorName">Hello</p>
        <p class="postText">This is a post.....</p>
        <i onclick="display()" class="fa-solid fa-trash-can bin"></i>
        <i class="fa-solid fa-ellipsis-stroke"></i>
      </div>
      <div class="post">
        <p class="authorName">Hello</p>
        <p class="postText">This is a post.....</p>
        <i onclick="display()" class="fa-solid fa-trash-can bin"></i>
        <i class="fa-solid fa-ellipsis-stroke"></i>
      </div>

      <!--Trash Modal-->
      <div id="dltModal" class="deleteModal">
        <div class="deleteModal-content">
          <p>Are you sure you want to delete this post?</p>
          <div class="btn">
            <button id="yes">Yes</button>
            <button onclick="closing()" id="no">No</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/header.js"></script>
    <script src="/scripts/bloglist.js"></script>
  </body>
</html>
